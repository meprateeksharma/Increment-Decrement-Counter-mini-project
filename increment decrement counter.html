<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .h1 {
            margin-left: 250px;
            padding-left: 10px;
        }

        body {
            border: 1px solid black;
            border-radius: 5px;
        }

        .container {
            background-color: azure;
        }
    </style>

</head>

<body>

    <body>
        <div class="container">

            <h1 class="h1">Increment and Decrement counter</h1>
            <h2 id="count" style="margin: 10px 500px;border: 2px solid black;border-radius: 30px; padding-left: 45px;"></h2>
            <button type="button" class="btn btn-success" onclick="increment()"
                style="margin: 20px 310px;">increment</button>
            <button type="button" class="btn btn-danger" onclick="decrement()">decrement</button>
        </div>
        <script>
            let value = 0;
            document.getElementById("count").innerText = value;
            
            function increment() {
                value = value + 1;
                document.getElementById("count").innerText = value;
            }
            function decrement() {
                value = value - 1;
                document.getElementById("count").innerText = value;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
